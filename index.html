<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="/assets/css/style.css"> -->

    <title>Hangman-Game</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Under the Sea Hangman!</h1>
            <p>Press any key to get started!</p>

        </div>

        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess!</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Letters Already Guessed:
                <span id="wrongGuess"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Number of Guesses Remaining:
                <span id="guessLeft">9</span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Wins:
                <span id="wins"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Losses:
                <span id="losses"></span>
            </div>
        </div>

    </div>

    <!--Links javaScript logic-->
    <script src="/assets/javascript/games.js"></script>

</body>

</html>
