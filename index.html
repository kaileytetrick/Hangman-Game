<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Hangman-Game</title>
</head>

<body background="assets/images/undersea.jpg">

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-md-12 h1 text-center" id="mainHeader">Hangman Under the Sea</div>
            <div>
                <audio autoplay>
                    <source src="assets/audio/sea.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="col-xs-12 col-md-12 h3 text-center" id="subHeader">Press Any Key to Get Started!</div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6" id="sideBar">
                <img id="sidebarbkgrnd" style="z-index:2" class="bkgrnd sidebarimg img-responsive center-block" src="" />
                <img id="sidebarpic" class="sidebarimg img-responsive center-block" src="assets/images/qm.png" alt="???"/>
            
            </div>

            <div class="col-xs-12 col-md-6" id="gameArea">
                <table class="table">
                    <tr>
                        <td>Guess the Sea Creature!</td>
                    </tr>
                    <tr>
                        <td id="enterGuess">_ _ _ _ _ _ _</td>
                    </tr>
                    <tr>
                        <td colspan="11">Number of Guesses Remaining:</td>
                    </tr>
                    <tr>
                        <td id="guessRemaining">11</td>
                    </tr>
                    <tr>
                        <td>Letters Already Guessed:</td>
                    </tr>
                    <tr>
                        <td rowspan="2" id="lettersGuessed"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="letterRow" class="col-xs-12 col-md-12 text-center"></div>

        <div class="row">
            <div id="statsRow" class="col-xs-3 col-md-3 text-left">
                <h2>Total Wins: <span id="totalWins"></span></h2>
                <h2>Total Losses: <span id="totalLosses"></span></h2>
            </div>
        </div>

    </div>

    <script src="assets/javascript/games.js"></script>

</body>

</html>
